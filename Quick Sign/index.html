<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Sign App</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/1/1180.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="block">
          <p>Text color Picker</p>
          <input
            type="color"
            name="colorPicker"
            id="colorPicker"
            class="form-control"
          />
        </div>
        <div class="block">
          <p>Background</p>
          <input
            type="color"
            name="canvaColor"
            id="canvaColor"
            class="form-control"
          />
        </div>
        <div class="block">
          <p>Font Size</p>
          <select name="" id="fontPicker">
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option value="40">40px</option>
            <option value="50">50px</option>
            <option value="60">60px</option>
          </select>
        </div>
    </div>

    <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>

    <div class="bottom">
        <button type="button" class=" btn btn-danger" id="clearButton">Clear</button>
        <button type="button" class=" btn btn-success" id="saveButton">Save & Download</button>
        <button type="button" class=" btn btn-warning" id="retrieveButton">Retrieve saved Signature</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
