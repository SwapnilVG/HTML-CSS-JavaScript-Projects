<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/128/11413/11413100.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Expense Tracker</h1>
      <form action="" id="expenseform">
        <input
          type="text"
          name=""
          id="description"
          placeholder="Expense description"
          required
        />
        <select name="" id="category" required>
          <option value="Select">Select Category</option>
          <option value="Food">Food</option>
          <option value="Car">Transportation</option>
          <option value="Utilities">Utilities</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
        <br />
        <input type="number" name="" id="amount" placeholder="Amount" />
        <input type="submit" value="Add Expense" />
      </form>
      <h3>Expense Summary</h3>
      <table id="expenseTable">
        <thead>
          <tr>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="expenseList"></tbody>
      </table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
